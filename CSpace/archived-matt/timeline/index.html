<html>
<head>
<script type="text/javascript">
function showUser(str)
{
if (str=="")
  {
  document.getElementById("txtHint").innerHTML="";
  return;
  } 
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
    }
  }
xmlhttp.open("GET","getuser.php?q="+str,true);
xmlhttp.send();
}
</script>
</head>
<body>

<form>
<b>TIMELINE</b> &nbsp;&nbsp;
<select name="users" onchange="showUser(this.value)">
<option value="">Project:</option>
<option value="8">Ducks and ducklings</option>
<option value="97">Oil Spill</option>
<option value="9">carrots and sticks</option>
</select>
</form>

<!-- join pages and projects table (by projectid) to get project names and page details -->
<br />
<div id="txtHint"><b>Choose a project and object type!</b></div>

</body>
</html>
